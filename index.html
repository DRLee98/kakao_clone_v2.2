<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chats | Kakao Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">11:51</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-signal"></i>
				<span class="status-bar__battery-level">70%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
		<div class="screen">
			<nav class="side-nav">
				<ul class="side-nav__list top">
					<li class="nav__list-item">
						<a href="friends.html" class="nav__list-link">
							<i class="fas fa-user"></i>
						</a>
					</li>
					<li class="nav__list-item select">
						<a href="index.html" class="nav__list-link">
							<div class="nav__badge">N</div>
							<i class="far fa-comment"></i>
						</a>
					</li>
					<li class="nav__list-item">
						<a href="more.html" class="nav__list-link">
							<i class="fas fa-ellipsis-h"></i>
						</a>
					</li>
				</ul>
				<ul class="side-nav__list bottom">
					<li class="nav__list-item">
						<i class="far fa-smile"></i>
					</li>
					<li class="nav__list-item">
						<i class="far fa-bell-slash"></i>
					</li>
					<li class="nav__list-item">
						<a href="settings.html" class="nav__list-link">
							<i class="fas fa-cog"></i>
						</a>
					</li>
				</ul>
			</nav>
			<div class="main-screen">
				<header class="header">
					<div class="header__header-column">
						<h1 class="header-title">채팅</h1>
					</div>
					<div class="header__header-column">
						<div class="header__bigScreen">
							<i class="far fa-comments"></i>
							<i class="far fa-comment"></i>
						</div>
						<div class="header__smallScreen">
							<a href="find.html" class="nav__list-link">
								<i class="fas fa-search"></i>
							</a>
							<i class="far fa-comment"></i>
							<a href="settings.html" class="nav__list-link">
								<i class="fas fa-cog"></i>
							</a>
						</div>
					</div>
				</header>
				<main class="chats">
					<div class="search-bar">
						<input type="text" class="search-input" placeholder="이름 검색" />
						<div class="search-icon">
							<i class="fas fa-search"></i>
						</div>
					</div>
					<ul class="chats__list">
						<li class="chats__chat chat">
							<a href="chat.html">
								<div class="chats__chat friend">
									<div class="friend__column">
										<img src="" class="m-avatar friend__avatar" />
										<div class="friend__content">
											<span class="friend__name"></span>
											<span class="friend__bottom-text"></span>
										</div>
									</div>
									<div class="friend__column">
										<span class="chat__timestamp">11:30</span>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</main>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__list-item">
							<a href="friends.html" class="nav__list-link">
								<i class="far fa-user"></i>
							</a>
						</li>
						<li class="nav__list-item">
							<a href="index.html" class="nav__list-link">
								<div class="nav__badge">N</div>
								<i class="fas fa-comment"></i>
							</a>
						</li>
						<li class="nav__list-item">
							<a href="find.html" class="nav__list-link">
								<i class="fas fa-search"></i>
							</a>
						</li>
						<li class="nav__list-item">
							<a href="more.html" class="nav__list-link">
								<i class="fas fa-ellipsis-h"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</body>
</html>
