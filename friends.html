    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">친구</h1>
      </div>
      <div class="header__header-column">
        <div class="header__bigScreen">
          <i class="fas fa-user-plus"></i>
        </div>
        <div class="header__smallScreen">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
          <i class="fas fa-user-plus"></i>
          <a href="settings.html" class="nav__list-link">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="이름 검색" />
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <header class="friends__header">
        <a href="profile/profile.html" class="profile__link">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img
                src="img/profile-img.jpg"
                class="g-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">동렬</span>
                <span class="friend__status">Happy climbing!</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Bad - Christopher</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
        </a>
      </header>
      <div class="friends__plus">
        <div class="friends__column">
          <h5 class="friends__title">플러스 친구</h5>
          <div class="friends__icon">
            <i class="fas fa-chevron-up"></i>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="img/plus.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">플친</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__content">
              <span class="friend__more">
                1
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <div class="friends__column">
          <h5 class="friends__title">친구</h5>
          <div class="friends__icon">
            <i class="fas fa-chevron-up"></i>
          </div>
        </div>
        <a href="profile/profileKSH.html" class="profile__link">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="img/ksh.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">김소현</span>
                <span class="friend__status">몽숙이~</span>
              </div>
            </div>
            <div class="friend__column"></div>
          </li>
        </a>
        <a href="profile/profileSolar.html" class="profile__link">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="img/solar.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">김용선</span>
                <span class="friend__status">레고!</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>뱉어 - 솔라</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </a>
        <a href="profile/profileTY.html" class="profile__link">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="img/ty.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">태연</span>
                <span class="friend__status">탱구</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>그대라는 시 - 태연</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </a>
        <a href="profile/profileFR.html" class="profile__link">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="img/friend.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">친구</span>
                <span class="friend__status">고양이~</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>에잇 - 아이유</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </a>
        <a href="profile/profileFR2.html" class="profile__link">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="img/fr.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">운동하는 친구</span>
                <span class="friend__status">프로틴!</span>

                <span>OK - BewhY(비와이)</span>

                <span class="friend__name">게으른 친구</span>
                <span class="friend__status">아무것도 안하고싶다</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>언제라도 어디에서라도 - 정승환</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
