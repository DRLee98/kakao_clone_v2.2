<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Friends | Kakao Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">11:51</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-signal"></i>
				<span class="status-bar__battery-level">70%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__header-column">
				<h1 class="header-title">Friends</h1>
			</div>
			<div class="header__header-column">
				<i class="fas fa-search"></i>
				<i class="fas fa-cog"></i>
			</div>
		</header>
		<main class="friends">
			<header class="friends__header">
				<div class="friends__friend friend">
					<div class="friend__column">
						<img src="img/profile-img.jpg" class="g-avatar friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">Lee DR</span>
							<span class="friend__status">Happy!</span>
						</div>
					</div>
					<div class="friend__column">
						<div class="friend__now-listening">
							<span>Christopher - Bad</span>
							<i class="fas fa-play"></i>
						</div>
					</div>
				</div>
			</header>
			<div class="friends__plus">
				<h5 class="friends__title">Plus Friend</h5>
				<div class="friends__friend friend">
					<div class="friend__column">
						<img src="" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name"></span>
							<span class="friend__status"></span>
						</div>
					</div>
					<div class="friend__column"></div>
				</div>
			</div>
			<ul class="friends__list">
				<h5 class="friends__title">Plus Friend</h5>
				<li class="friends__friend friend">
					<div class="friend__column">
						<img src="" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name"></span>
							<span class="friend__status"></span>
						</div>
					</div>
					<div class="friend__column">
						<div class="friend__now-listening">
							<span>가수 - 제목</span>
							<i class="fas fa-play"></i>
						</div>
					</div>
				</li>
			</ul>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="fas fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<div class="nav__badge">N</div>
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
