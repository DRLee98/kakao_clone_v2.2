<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Settings | Kakao Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">11:51</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-signal"></i>
				<span class="status-bar__battery-level">70%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__header-column">
				<a href="more.html" class="header__back-btn">
					<i class="fas fa-arrow-left"></i>
				</a>
				<h1 class="header-title">Settings</h1>
			</div>
			<div class="header__header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
			</div>
		</header>
		<main class="settings">
			<section class="settings__section top">
				<ul class="settings__list">
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-bullhorn"></i>
						</span>
						<span class="settings__title">Notices</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-flask"></i>
						</span>
						<span class="settings__title">Kakao Lab</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-info-circle"></i>
						</span>
						<span class="settings__title">Version</span>
					</li>
				</ul>
			</section>
			<section class="settings__section mid">
				<ul class="settings__list">
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-lock"></i>
						</span>
						<span class="settings__title">Privacy</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-bell"></i>
						</span>
						<span class="settings__title">Notifications</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-user"></i>
						</span>
						<span class="settings__title">Friends</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-comment"></i>
						</span>
						<span class="settings__title">Chat</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-comments"></i>
						</span>
						<span class="settings__title">SMS Messages</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-sun"></i>
						</span>
						<span class="settings__title">Display</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-brush"></i>
						</span>
						<span class="settings__title">Themes</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-ellipsis-h"></i>
						</span>
						<span class="settings__title">Advance</span>
					</li>
				</ul>
			</section>
			<section class="settings__section bottom">
				<div class="settings__setting">
					<span class="settings__icon">
						<i class="far fa-question-circle"></i>
					</span>
					<span class="settings__title">Support</span>
				</div>
			</section>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<div class="nav__badge">N</div>
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
