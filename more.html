<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>More | Kakao Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">11:51</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-signal"></i>
				<span class="status-bar__battery-level">70%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__header-column">
				<h1 class="header-title">More</h1>
			</div>
			<div class="header__header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-qrcode"></i>
				</span>
				<span class="header__icon">
					<a href="settings.html">
						<i class="fas fa-cog"></i>
					</a>
				</span>
			</div>
		</header>
		<main class="more">
			<header class="more__header">
				<div class="more__friend friend">
					<div class="friend__column">
						<img src="img/profile-img.jpg" class="g-avatar friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">Lee DR</span>
							<span class="friend__status">dongyeol01@naver.com</span>
						</div>
					</div>
					<div class="friend__column">
						<i class="far fa-comment-alt"></i>
					</div>
				</div>
				<ul class="more__btn-list">
					<li class="more__btn">
						<span class="more__btn-icon">
							<i class="far fa-smile-wink"></i>
						</span>
						<span class="more__btn-title">Emoticons</span>
					</li>
					<li class="more__btn">
						<span class="more__btn-icon">
							<i class="fas fa-brush"></i>
						</span>
						<span class="more__btn-title">Themes</span>
					</li>
					<li class="more__btn">
						<span class="more__btn-icon">
							<i class="fab fa-kickstarter"></i>
						</span>
						<span class="more__btn-title">Account</span>
					</li>
				</ul>
			</header>
			<section class="more__suggestions">
				<h5 class="more__title">suggestions</h5>
				<ul class="more__suggestions-list">
					<li class="more__suggestion suggestion">
						<span class="suggestion__icon">
							<i class="fas fa-quote-right"></i>
						</span>
						<span class="suggestion__title">Kakao Story</span>
					</li>
					<li class="more__suggestion suggestion">
						<span class="suggestion__icon">
							<i class="fas fa-paw"></i>
						</span>
						<span class="suggestion__title">Kakao friends</span>
					</li>
					<li class="more__suggestion suggestion">
						<span class="suggestion__icon">
							<i class="fas fa-chess-knight"></i>
						</span>
						<span class="suggestion__title">Friends Gem</span>
					</li>
				</ul>
			</section>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<div class="nav__badge">N</div>
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
