<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chat | Kakao Clone</title>
	</head>
	<body class="chats-body">
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">11:51</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-signal"></i>
				<span class="status-bar__battery-level">70%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__header-column">
				<a href="index.html" class="header__back-btn">
					<i class="fas fa-arrow-left"></i>
				</a>
				<h1 class="header-title">Best Friend</h1>
			</div>
			<div class="header__header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-bars"></i>
				</span>
			</div>
		</header>
		<main class="chat-screen">
			<ul class="chat__messages">
				<span class="chat__timestamp">
					2020년 7월 6일 월요일
				</span>
				<li class="incoming-message message">
					<img src="" class="m-avatar message__avatar" />
					<div class="message__content">
						<span class="message__author">Best Friend</span>
						<div class="message__bubble">Hello!</div>
					</div>
					<span class="message__timestamp">10:43</span>
				</li>
				<li class="sent-message message">
					<span class="message__timestamp">10:43</span>
					<div class="message__content">
						<div class="message__bubble">Hello!</div>
					</div>
				</li>
			</ul>
		</main>
		<div class="chat__write">
			<div class="chat__write-column">
				<i class="far fa-plus-square"></i>
			</div>
			<div class="chat__write-column">
				<input
					type="text"
					placeholder="Send message"
					class="chat__write-input"
				/>
			</div>
			<div class="chat__write-column">
				<span class="chat__write-icon">
					<i class="far fa-smile"></i>
				</span>
				<span class="chat__write-icon">
					<i class="fas fa-microphone"></i>
				</span>
			</div>
		</div>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
