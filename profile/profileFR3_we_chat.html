<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Profile | Kakao Clone</title>
	</head>
	<body class="profile-body fr3">
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">11:51</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-signal"></i>
				<span class="status-bar__battery-level">70%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
    <main class="profile-area">
      <header class="profile__header">
        <div class="profile__header-column">
          <a href="../we_chat.html">
            <div class="profile__header-icon">
              <i class="fas fa-times"></i>
            </div>
          </a>
        </div>
        <div class="profile__header-column">
          <div class="profile__header-icon circle">
            <i class="fas fa-gift"></i>
          </div>
          <div class="profile__header-icon circle">
            <i class="fas fa-qrcode"></i>
          </div>
          <div class="profile__header-icon circle">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <div class="profile">
        <span class="profile__text"></span>
          <div class="profile__column">
            <div class="profile__now-listening">
              <span class="title">언제라도 어디에서라도</span>
              <span class="singer">정승환</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="profile__column">
            <img
              src="../img/fr2.png"
              class="p-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">게으른 친구</span>
              <span class="friend__status">아무것도 안하고싶다</span>
            </div>
          </div>
      </div>
      <nav class="profile__nav">
        <div class="profile__nav-column">
          <div class="profile__nav-icon">
            <i class="fas fa-comment"></i>
          </div>
        <span class="profile__nav-name">1:1 채팅</span>
        </div>
        <div class="profile__nav-column">
          <div class="profile__nav-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <span class="profile__nav-name">통화하기</span>
        </div>
          <div class="profile__nav-column">
          <div class="profile__nav-icon">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="profile__nav-name">코코아스토리</span>
        </div>
      </nav>
    </main>
	</body>
</html>
